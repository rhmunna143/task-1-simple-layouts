<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>5.10</title>

    <style>
      .collapse-arrow > .collapse-title:after {
        color: #AAB6B5 !important;
      }

      
        .inter-font {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        }
    </style>
  </head>
  <body class="container mx-auto p-4 inter-font py-10">
    <h2 class="text-center text-[#1B1743] font-bold lg:text-5xl md:text-3xl text-2xl">Frequently asked questions</h2>

    <!-- accordion -->
    <div class="flex justify-center lg:mt-10 md:mt-7 mt-5">
      <div class="join join-vertical bg-base-100">
      <div class="collapse collapse-arrow join-item border-base-300 border-b-1">
        <input type="radio" name="my-accordion-4" checked="checked" />

        <div class="collapse-title font-semibold text-[#1B1743]">
          How do I create an account?
        </div>

        <div class="collapse-content text-sm text-[#2A2F32]">
          Click the "Sign Up" button in the top right corner and follow the
          registration process.
        </div>
      </div>
    </div>
  </body>
</html>
